<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library">My Library</div>
        
    <div class="container">
        <button id="new-book" onclick="openForm()">New Book</button>
        <div id="form-container">
            <form id="form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read" required>
            </form>
            <div id="btns">
                <button id="add-book">Add book</button>
                <button id="close-form" onclick="closeForm()">Close</button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
